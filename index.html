<!DOCTYPE html>
<html lang="en">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>ToDo - Simple and fast task manager</title>

	<!-- Meta -->
	<meta name="description" content="Simple and fast task manager">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Style -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- Fonts -->
	<link href="http://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet" type="text/css">
	<!-- -->
</head>
	<body>

		<!-- Main-->
		<div id="main" class="container">
		
			<!-- Header -->
			<header>
				<a href="https://github.com/arthurfigueiredo/ToDoExperiment" class="fork-me" target="_blank">
					<img src="assets/img/fork.png" alt="Fork me on Github">
				</a>
				<hgroup>
					<h1>ToDo</h1>
					<h2>Simple and fast task manager</h2>
				</hgroup>
			</header>
			<!-- /Header-->

			<!-- Main Content -->
			<div class="main-content">
				<div class="col-12">
					<div class="operations">
						<div class="create-new">
							<img src="https://cdn1.iconfinder.com/data/icons/Mobile-Icons/128/07_note.png" alt="Create new" width="85" title="Create new note">
						</div>
						<div class="trash">
							<img src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/trash-128.png" alt="Trash" width="60">
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="box">
						<h3>To Do</h3>
						<div id="card-1" class="post-it" draggable="true">
							<p title="Click to edit" contenteditable="true">Today I will study javascript</p>
						</div>
						<div id="card-2" class="post-it" draggable="true">
							<p title="Click to edit" contenteditable="true">Study Canvas HTML5</p>
						</div>

					</div>
				</div>
				<div class="col-4">
					<div class="box">
						<h3>In Progress</h3>
						
						<div id="card-3" class="post-it" draggable="true">
							<p title="Click to edit" contenteditable="true">I'm studying laravel framework.</p>

						</div>
					</div>
				</div>

				<div class="col-4">
					<div class="box">
						<h3>Done</h3>
					</div>
				</div>
			</div>
			<!-- /Main Content -->

		</div>
		<!-- /Main -->

		<!-- Footer -->
		<footer>
			<div class="container">
				<p class="credits">Created by: <a href="http://arthurfigueiredo.github.io/" target="_blank">Arthur Figueiredo</a>.</p>
			</div>
		</footer>
		<!-- /Footer-->
	
	
	<script src="assets/js/jquery-2.0.3.min.js"></script>	
	<script src="assets/js/main.js"></script>	
</body>
</html>
