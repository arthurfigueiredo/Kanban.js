<!DOCTYPE html>
<html lang="en">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Kanban.js - Simple and fast task manager</title>

	<!-- Meta -->
	<meta name="description" content="Kanban.js - Simple and fast task manager">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Style -->
	<link rel="stylesheet" href="src/css/style.css">

	<!-- Fonts -->
	<link href="http://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet" type="text/css">
	<!-- -->
	
	<script src="src/js/modernizr.js"></script>
</head>
	<body>

		<!-- Main-->
		<div id="main" class="container">
		
			<!-- Header -->
			<header>
				<a href="https://github.com/arthurfigueiredo/ToDoExperiment" class="fork-me" target="_blank">
					<img src="src/img/fork.png" alt="Fork me on Github">
				</a>
				<hgroup>
					<h1>Kanban.js</h1>
					<h2>Simple and fast task manager</h2>
				</hgroup>
			</header>
			<!-- /Header-->

			<!-- Main Content -->
			<div class="main-content">
				<div class="col-12">
					<div class="operations">
						<div class="create-new">
							<img src="https://cdn1.iconfinder.com/data/icons/Mobile-Icons/128/07_note.png" alt="Create new" width="85" title="Create new note">
						</div>
						<div class="trash">
							<img src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/trash-128.png" alt="Trash" width="60">
						</div>
					</div>
				</div>
				<div class="col-4">
					<h3>To Do</h3>
					<div class="box">
					</div>
				</div>
				<div class="col-4">
					<h3>In Progress</h3>
					<div class="box">
						
					</div>
				</div>

				<div class="col-4">
					<h3>Done</h3>
					<div class="box">
					</div>
				</div>
			</div>
			<!-- /Main Content -->

		</div>
		<!-- /Main -->

		<!-- Footer -->
		<footer>
			<div class="container">
				<p class="credits">Created by: <a href="http://arthurfigueiredo.github.io/" target="_blank">Arthur Figueiredo</a>.</p>
			</div>
		</footer>
		<!-- /Footer-->
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="dist/js/main.js"></script>	
</body>
</html>
